    <!-- ðŸ”µ Loading Screen -->
    <div id="loader" style="
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: #000;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      font-size: 2rem;
      font-family: sans-serif;
      transition: all 1s ease;
    ">
      <div>Loading Nujan Shrestha Portfolio...</div>
      <div id="countdown" style="margin-top: 10px; font-size: 3rem;">7</div>
    </div>

    <!-- Main App -->
    <div id="root" style="opacity: 0; transition: opacity 0.5s;"></div>

    <!-- ðŸ”µ Timer Script -->
    <script>
      let counter = 7;
      const countdownEl = document.getElementById('countdown');
      const loaderEl = document.getElementById('loader');
      const rootEl = document.getElementById('root');

      const interval = setInterval(() => {
        counter--;

        if (counter >= 0) {
          countdownEl.textContent = counter;
        }

        if (counter === 1) {
          loaderEl.style.animation = 'slideUpFade 1s ease forwards';
        }

        if (counter === 0) {
          clearInterval(interval);
          setTimeout(() => {
            loaderEl.style.display = 'none';
            rootEl.style.opacity = '1';
          }, 1000); // Wait for animation to finish
        }
      }, 1000);
    </script>
